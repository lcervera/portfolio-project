<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Udacity Project 1</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="main-container">
    <header class="header">

      <div class="logo">
        <img src="Images/udacity.jpg" alt="logo" class="udacity-image">
      </div>

      <div class="branding">
        <div class="title">
          LOUISA CERVERA
        </div>
        <div class="sub-title">
          FRONT-END NINJA
        </div>
      </div>

    </header>

    <div class="line-container">
      <hr class="line">
    </div>

    <div class="main-image">
      <img src="Images/computer.jpg" alt="desk" class="desk-image">
    </div>

    <div class="featured-work">
      Featured Work
    </div>

    <div class="projects-container">

      <div class="project">
        <div class="image">
          <img src="images/landscape.jpg" alt="mountain" class="mountain-image">
        </div>

        <div class="name">
          Project 1
        </div>
        <div class="link">
          https://github.com/udacity/project1
        </div>
      </div>

      <div class="project">
        <div class="image">
          <img src="images/floral.jpg" alt="roses " class="rose-image ">
        </div>
        <div class="name ">
          Project 2
        </div>
        <div class="link ">
          https://github.com/udacity/project2
        </div>
      </div>

      <div class="project ">
        <div class="image ">
          <img src="images/alleyway.jpg " alt="alley " class="alley-image ">
        </div>
        <div class="name ">
          Project 3
        </div>
        <div class="link ">
          https://github.com/udacity/project3
        </div>
      </div>

    </div>

  </div>

</body>

</html>
